<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动影响</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <style media="screen">
    .father {
      width: 300px;
      background-color: red;
      /**
      overflow: hidden;  设置父盒子BFC
      */
    }

    .son {
      width: 100px;
      height: 30px;
      background-color: pink;
      border: 1px solid #0f0;
      float: left;
    }
  </style>
  <div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>
</body>

</html>
