<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC示例</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="box" id="box">
    <div class="show">
      <h2 class="show-tit">BFC演示</h2>
      <div class="show-body">
        <!-- 添加结构单元 -->
        <div style="background-color: rgba(0,255,0,0.5);width: 260px;height:50px;margin-bottom:10px;">块级盒子一的下外边距为10px
        </div>
        <div id="sb">
          <div style="background-color: rgba(255,0,0,0.5);width: 260px;height:50px;margin-top:10px;">块级盒子二的上外边距为10px
          </div>
        </div>
        <button id="reset" style="position: absolute; right:0;bottom:0">还原</button>
        <!-- 添加结构单元结束 -->
      </div>

    </div>
    <div class="con">
      <!-- 添加测试单元1 -->

      <dl>
        <dt>position</dt>
        <dd>relative</dd>
        <dd>absolute</dd>
        <dd>fixed</dd>
      </dl>
      <dl>
        <dt>float</dt>
        <dd>left</dd>
        <dd>right</dd>
        <dd>none</dd>
      </dl>
      <dl>
        <dt>display</dt>
        <dd>block</dd>
        <dd>inline</dd>
        <dd>inline-block</dd>
        <dd>table-cell</dd>
        <dd>table-caption</dd>
        <dd>flex</dd>
      </dl>
      <dl>
        <dt>overflow</dt>
        <dd>visible</dd>
        <dd>hidden</dd>
        <dd>scroll</dd>
        <dd>auto</dd>
      </dl>
      <!-- 添加测试单元1结束 -->

    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
