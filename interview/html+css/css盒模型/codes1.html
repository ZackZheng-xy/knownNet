<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css盒模型</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- 解释父元素section有多高？ -->
  <section id="sec">
    <style media="screen">
      #sec {
        background: #f00;
        overflow: hidden;
        /* overflow: hidden;加这一行，section高度110，不加100 */
      }

      .child {
        height: 100px;
        margin-top: 10px;
        background: yellow;
      }
    </style>
    <article class="child"></article>
  </section>
</body>

</html>
