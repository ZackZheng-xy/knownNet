<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阻止浮动覆盖</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <style media="screen">
    .red {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }

    .skyblue {
      height: 300px;
      background-color: skyblue;
      /**
      设置非浮动元素
      overflow: hidden;
      */
    }
  </style>
  <div class="red"></div>
  <div class="skyblue"></div>
</body>

</html>
